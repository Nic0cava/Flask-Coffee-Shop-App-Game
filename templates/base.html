<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='Espresso.png') }}" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        {% if session['name'] %}
        <a class="navbar-brand" href="{{ url_for('front_desk') }}">{{session['name']|title}}</a>
        {% else %}
        <a class="navbar-brand" href="{{ url_for('name_shop') }}">Coffee Shop</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for('close_shop') }}">Close Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('name_shop') }}">Rename Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('inventory') }}">Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Available Balance: ${{session['balance'] | round(2)}}</a>
        </li>
        </ul>
        </div>
    </div>
    </nav>

    {% block content %}

    {% endblock %}

</body>
</html>
